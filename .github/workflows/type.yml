name: Mypy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Mypy
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python environment
      uses: actions/setup-python@v1
      with:
        python-version: "3.8"
    - name: Install dependency
      run: |
        pip install mypy
    - name: mypy
      run: |
        mypy tagflow
